<h2>Installation Issues</h2>

<b>When running GalaxyMage, the following error is printed: "Fatal
Python error: (pygame parachute) Segmentation Fault"</b>
<p>
This error can occur if you are using an old version of PyOpenGL. Go
to <a
href="http://pyopengl.sourceforge.net">http://pyopengl.sourceforge.net</a>
and download the latest version.
